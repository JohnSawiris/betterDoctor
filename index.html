<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="overlay">
      <div class="alert">
        <p id="error"></p>
      </div>
    </div>
    <div class="container">
      <h1>Find Your Doctor</h1>
      <form id="doctor">
        <div class="form-group">
          <label>Medical Issue:</label>
          <input type="text" class="form-control" id="medical-issue">
          <label>Doctor's Name:</label>
          <input type="text" class="form-control" id="doctor-name">
          <label>Location</label>
          <select id="location" class="form-control" name="location">
            <option value="">Select a city</option>
            <option value="or-portland">Portland - Oregon</option>
            <option value="wa-seattle">Seattle - Washington</option>
          </select>
          <button type="submit" class="btn btn-danger" name="button">Submit</button>
        </div>
      </form>

      <div id="output"></div>
    </div>
  </body>
</html>
